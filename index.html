<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunch ‚Äî Social Feed</title>
  <style>
    /* [Same styles as your original post] */
    body {
      font-family: system-ui, sans-serif;
      background-color: #e6ecf0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1da1f2;
      font-size: 28px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #1da1f2;
      font-weight: 500;
      font-size: 1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .post {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .pfp {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .post-content {
      flex: 1;
    }
    .username {
      font-weight: 600;
      color: #14171a;
      font-size: 16px;
    }
    .text {
      margin: 5px 0;
      color: #0f1419;
      font-size: 15px;
      line-height: 1.4;
    }
    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .post-actions {
      margin-top: 8px;
    }
    .post-actions button {
      background: none;
      border: none;
      color: #657786;
      font-size: 14px;
      margin-right: 15px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .post-actions button:hover {
      background-color: #f5f8fa;
    }
    .post-actions button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    #posts {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê¶ Bunch Feed</h1>

    <nav>
      <a href="post.html">‚ûï New Post</a>
    </nav>

    <div id="posts">Loading posts...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPseMZmg-vFfdQdP0TFyJGT_d9MNg48t0",
      authDomain: "bunch-fdb1b.firebaseapp.com",
      projectId: "bunch-fdb1b",
      storageBucket: "bunch-fdb1b.firebasestorage.app",
      messagingSenderId: "97188801759",
      appId: "1:97188801759:web:7098a62e47f200bcb54d6a",
      measurementId: "G-785YEYMQ93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getVoteState() {
      return JSON.parse(localStorage.getItem("bunch_votes") || "{}");
    }

    function saveVote(postId, vote) {
      const votes = getVoteState();
      votes[postId] = vote;
      localStorage.setItem("bunch_votes", JSON.stringify(votes));
    }

    async function loadPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      const postsQuery = query(collection(db, "posts"), orderBy("likes", "desc"));
      const snapshot = await getDocs(postsQuery);

      if (snapshot.empty) {
        postsContainer.innerText = "No posts yet.";
        return;
      }

      const votes = getVoteState();

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        const vote = votes[postId];

        const pfpURL = post.pfp || "https://i.imgur.com/6VBx3io.png";
        const username = post.user || "Anonymous";
        const text = post.text || "";
        const postImage = post.image || "";
        const likes = typeof post.likes === "number" ? post.likes : 0;
        const dislikes = typeof post.dislikes === "number" ? post.dislikes : 0;

        const postElement = document.createElement("div");
        postElement.className = "post";
        postElement.innerHTML = `
          <img src="${pfpURL}" class="pfp" alt="Profile picture">
          <div class="post-content">
            <div class="username">${username}</div>
            <div class="text">${text}</div>
            ${postImage ? `<img src="${postImage}" class="post-image" alt="Post image">` : ""}
            <div class="post-actions">
              <button class="like-btn" ${vote === "like" ? "disabled" : ""}>üëç ${likes}</button>
              <button class="dislike-btn" ${vote === "dislike" ? "disabled" : ""}>üëé ${dislikes}</button>
            </div>
          </div>
        `;

        const likeBtn = postElement.querySelector(".like-btn");
        likeBtn.addEventListener("click", async () => {
          if (vote) return;
          await updateDoc(doc(db, "posts", postId), { likes: likes + 1 });
          saveVote(postId, "like");
          loadPosts();
        });

        const dislikeBtn = postElement.querySelector(".dislike-btn");
        dislikeBtn.addEventListener("click", async () => {
          if (vote) return;
          await updateDoc(doc(db, "posts", postId), { dislikes: dislikes + 1 });
          saveVote(postId, "dislike");
          loadPosts();
        });

        postsContainer.appendChild(postElement);
      });
    }

    loadPosts();
  </script>
</body>
</html>
