<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunch ‚Äî Create Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üìù Create a Post</h1>

  <input type="text" id="user" placeholder="Your name" />
  <textarea id="text" rows="4" placeholder="What's on your mind?"></textarea>
  <input type="url" id="pfp" placeholder="Profile picture URL (optional)" />
  <button id="submitBtn">Post</button>
  <div class="message" id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPseMZmg-vFfdQdP0TFyJGT_d9MNg48t0",
      authDomain: "bunch-fdb1b.firebaseapp.com",
      projectId: "bunch-fdb1b",
      storageBucket: "bunch-fdb1b.firebasestorage.app",
      messagingSenderId: "97188801759",
      appId: "1:97188801759:web:7098a62e47f200bcb54d6a",
      measurementId: "G-785YEYMQ93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitPost() {
      const user = document.getElementById("user").value.trim();
      const text = document.getElementById("text").value.trim();
      const pfp = document.getElementById("pfp").value.trim();
      const message = document.getElementById("message");

      if (!user || !text) {
        alert("Please enter your name and post text.");
        return;
      }

      try {
        await addDoc(collection(db, "posts"), {
          user,
          text,
          pfp: pfp || ""
        });

        message.textContent = "‚úÖ Post submitted! Redirecting...";
        message.style.color = "green";

        document.getElementById("user").value = "";
        document.getElementById("text").value = "";
        document.getElementById("pfp").value = "";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        console.error("Error adding post:", error);
        message.textContent = "‚ùå Failed to submit post.";
        message.style.color = "red";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", submitPost);
  </script>
</body>
</html>
