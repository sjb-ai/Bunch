<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunch ‚Äî Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1976d2;
    }

    .status {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üîê Bunch Login</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  
  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()">Log Out</button>

  <div class="status" id="status">Not logged in.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPseMZmg-vFfdQdP0TFyJGT_d9MNg48t0",
      authDomain: "bunch-fdb1b.firebaseapp.com",
      projectId: "bunch-fdb1b",
      storageBucket: "bunch-fdb1b.firebasestorage.app",
      messagingSenderId: "97188801759",
      appId: "1:97188801759:web:7098a62e47f200bcb54d6a",
      measurementId: "G-785YEYMQ93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const statusEl = document.getElementById("status");

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Signed up successfully!");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }

    async function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in successfully!");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }

    function logOut() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        statusEl.textContent = `Logged in as: ${user.email}`;
      } else {
        statusEl.textContent = "Not logged in.";
      }
    });
  </script>
</body>
</html>
