<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunch ‚Äî Social Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .post {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .post-content {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .post-content img.post-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      display: block;
    }

    .post-actions {
      margin-top: 10px;
    }

    .post-actions button {
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
    }

    .post-actions button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì¢ Bunch ‚Äî Feed</h1>

  <nav>
    <a href="login.html">Login</a>
    <a href="post.html">Make a Post</a>
  </nav>

  <div id="posts">Loading posts...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPseMZmg-vFfdQdP0TFyJGT_d9MNg48t0",
      authDomain: "bunch-fdb1b.firebaseapp.com",
      projectId: "bunch-fdb1b",
      storageBucket: "bunch-fdb1b.firebasestorage.app",
      messagingSenderId: "97188801759",
      appId: "1:97188801759:web:7098a62e47f200bcb54d6a",
      measurementId: "G-785YEYMQ93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getVoteState() {
      return JSON.parse(localStorage.getItem("bunch_votes") || "{}");
    }

    function saveVote(postId, vote) {
      const votes = getVoteState();
      votes[postId] = vote; // vote = "like" or "dislike"
      localStorage.setItem("bunch_votes", JSON.stringify(votes));
    }

    async function loadPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      const snapshot = await getDocs(collection(db, "posts"));
      if (snapshot.empty) {
        postsContainer.innerText = "No posts yet.";
        return;
      }

      const votes = getVoteState();

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        const vote = votes[postId];

        const pfpURL = post.pfp || "https://i.imgur.com/6VBx3io.png";
        const username = post.user || "Anonymous";
        const text = post.text || "";
        const postImage = post.image || "";
        const likes = post.likes || 0;
        const dislikes = post.dislikes || 0;

        const postElement = document.createElement("div");
        postElement.className = "post";
        postElement.innerHTML = `
          <img src="${pfpURL}" class="pfp" alt="Profile picture">
          <div class="post-content">
            <span class="username">${username}</span>
            <p>${text}</p>
            ${postImage ? `<img src="${postImage}" class="post-image" alt="Post image">` : ""}
            <div class="post-actions">
              <button class="like-btn" ${vote === "like" ? "disabled" : ""}>üëç <span>${likes}</span></button>
              <button class="dislike-btn" ${vote === "dislike" ? "disabled" : ""}>üëé <span>${dislikes}</span></button>
            </div>
          </div>
        `;

        const likeBtn = postElement.querySelector(".like-btn");
        likeBtn.addEventListener("click", async () => {
          if (vote) return;
          await updateDoc(doc(db, "posts", postId), { likes: likes + 1 });
          saveVote(postId, "like");
          loadPosts();
        });

        const dislikeBtn = postElement.querySelector(".dislike-btn");
        dislikeBtn.addEventListener("click", async () => {
          if (vote) return;
          await updateDoc(doc(db, "posts", postId), { dislikes: dislikes + 1 });
          saveVote(postId, "dislike");
          loadPosts();
        });

        postsContainer.appendChild(postElement);
      });
    }

    loadPosts();
  </script>
</body>
</html>
